<!DOCTYPE html>

</head>

<input class="colorpicker">
<input class="colorpicker">

<input class="colorpicker">

<script src="jquery.js"></script>
<script src="colorpicker.js"></script>
<script>
    $(".colorpicker").colorPicker("init", {opacity: 1}).each(function () {
        return $(this).on({
            changeColor: function () {
                return $("body").css({
                    "background-color": $(this).colorPicker("getRGBA_string")
                });
            }
        });
    });
    $(".colorpicker:first").colorPicker("setHEX", "#73DBB6");
</script>
</body>
