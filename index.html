<input class="colorpicker">

<input class="colorpicker">

<script src="jquery.js"></script>
<script src="colorpicker.js"></script>
<script>
    var picks = $(".colorpicker");
    picks.each(function () {
        return $(this).on({
            changeColor: function () {
                return $("body").css({
                    "background-color": $(this).colorPicker("getRGBA_string")
                });
            }
        });
    });
    picks.eq(0).colorPicker("init", {opacity: 1, position:"bottom"}).colorPicker("setHEX", "#73DBB6");;
    picks.eq(1).colorPicker("init", {opacity: 1, position:"top"});
    picks.eq(2).colorPicker("init", {opacity: 0, position:"bottom"});
    picks.eq(3).colorPicker("init", {opacity: 0, position:"top"});

</script>
</body>
</html>
